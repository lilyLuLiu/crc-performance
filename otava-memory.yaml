tests:
  darwin-amd:
    type: csv
    file: result/memory_consume_darwin-amd64.csv
    time_column: timestamp
    attributes: ["bundle"]
    metrics: 
      memory-start:
        direction: -1
        threshold: 0.1
      memory-deployment:
        direction: -1
        threshold: 0.1
      memory-stop:
        direction: -1
        threshold: 0.1
    csv_options:
      delimiter: ',' 
      quotechar: '"'  

