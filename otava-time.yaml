tests:
  darwin-amd:
    type: csv
    file: result/time_consume_darwin-amd64.csv
    time_column: timestamp
    attributes: ["bundle"]
    metrics: 
      time-start:
        direction: -1
        threshold: 0.1
      time-stop:
        direction: -1
        threshold: 0.1
    csv_options:
      delimiter: ',' 
      quotechar: '"'

