
tests:
  all:
    type: csv
    file: result/cpu-Start_analyze_data.csv
    time_column: timestamp
    attributes: ["bundle", "platform"]
    metrics: 
      - max
      - Min
      - Mean
      - P95
      - Std
      - Spike Count
      - gt_80
      - lt_20
      - lt_10
    csv_options:
      delimiter: ',' 
      quotechar: '"'

